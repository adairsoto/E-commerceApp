<pagination *ngIf="pageSize && totalCount"
    [boundaryLinks]="true" 
    [totalItems]="totalCount" 
    [itemsPerPage]="pageSize" 
    [maxSize]="10"
    [ngModel]="pageNumber"
    (pageChanged)="onPagerChanged($event)" 
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;"
    lastText="&raquo;">
</pagination>
